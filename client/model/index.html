<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Boxial</title>

    <script src="https://kit.fontawesome.com/a68a4e99a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css">

</head>
<body>
    
    <section id="not-supported">
        <div class="row row--upper">
            <h1>Sorry, mobile not yet supported</h1>
        </div>
        <div class="row row--lower">
            <ul>
                <li>
                    <a href="https://www.github.com/pomaretta/boxial" target="_blank">
                        <p>GitHub</p>
                    </a>
                </li>
                <li>
                    <a href="https://carlospomares.es" target="_blank">
                        <p>Author</p>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <div class="column column--left" id="controls">
        <div class="row row--upper">
            <div class="logo">
                <img src="./assets/images/boxial-2.png" alt="Product Logo">
                <h2>Boxial | <span>Dashboard</span></h2>
            </div>
        </div>
        <nav class="row row--lower">
            <ul class="controls">
                <li>
                    <a href="#">
                        <i class="fas fa-house-user icon"></i>
                        <span>
                            Host
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-desktop icon"></i>
                        <span>
                            Virtual Machines
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-hdd icon"></i>
                        <span>
                            Storage
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-network-wired icon"></i>
                        <span>
                            Networks
                        </span>
                    </a>
                </li>
            </ul>
            <div class="info">
                <ul>
                    <li>
                        <a href="#">Feedback</a>
                    </li>
                    <li>
                        <a href="#">Issue</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="column column--left" id="page">
        <div class="row row--upper">
            <div class="column column--left"></div>
            <div class="column column--right">
                <ul>
                    <li>
                        <a href="#">
                            Options
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>User</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row row--lower">
            <div class="row row--upper" id="content">

            </div>
            <div class="row row--lower">
                <div class="column column--left">
                    <p>DATA</p>
                </div>
                <div class="column column--right">
                    <p>DATA</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
