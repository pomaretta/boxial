<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Boxial</title>

    <script src="https://kit.fontawesome.com/a68a4e99a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- LIB -->
    <link rel="stylesheet" href="./assets/lib/loading-bar.css">
    <script src="./assets/lib/loading-bar.js" async></script>

</head>
<body>
    
    <div id="login">

        <div class="logo">
            <h1>
                <img src="./assets/images/boxial-2.png" alt="">
                Boxial
            </h1>
        </div>

        <form>

            <div class="loader active">
                <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>

            <div class="group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" autocomplete="none">
            </div>

            <div class="group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="">
            </div>

            <input type="submit" value="Login">

        </form>

        <div class="information">
            <ul>
                <li>
                    <a href="">
                        GitHub
                    </a>
                </li>
                <li>
                    <a href="">
                        Author
                    </a>
                </li>
                <li>
                    <a href="">
                        Issue
                    </a>
                </li>
            </ul>
        </div>

    </div>

</body>
</html>
